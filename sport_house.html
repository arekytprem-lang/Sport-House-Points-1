<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports House Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>

<h2>Sports House Points</h2>

<table>
    <tr>
        <th>House</th>
        <th>Points</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>Red</td>
        <td id="red">0</td>
        <td>
            <button onclick="addPoints('red', 1)">+1</button>
            <button onclick="addPoints('red', 5)">+5</button>
        </td>
    </tr>

    <tr>
        <td>Blue</td>
        <td id="blue">0</td>
        <td>
            <button onclick="addPoints('blue', 1)">+1</button>
            <button onclick="addPoints('blue', 5)">+5</button>
        </td>
    </tr>

    <tr>
        <td>Green</td>
        <td id="green">0</td>
        <td>
            <button onclick="addPoints('green', 1)">+1</button>
            <button onclick="addPoints('green', 5)">+5</button>
        </td>
    </tr>

    <tr>
        <td>Yellow</td>
        <td id="yellow">0</td>
        <td>
            <button onclick="addPoints('yellow', 1)">+1</button>
            <button onclick="addPoints('yellow', 5)">+5</button>
        </td>
    </tr>
</table>

<script>
    function addPoints(house, points) {
        let cell = document.getElementById(house);
        let current = parseInt(cell.innerText);
        cell.innerText = current + points;
    }
</script>

</body>
</html>
